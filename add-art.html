    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <a href="./index.html" class="nav-brand">Archivista.</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="./edit-art.html" class="nav-link"><i class="fas fa-plus"></i> New Artwork </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="edit-form">
            <label for="title-input">Title of Work:  <span class="required">(required)</span></label>
            <input type="text" name=title id="title-input">

            <label for="artist-input">Artist Name:<span class="required">(required)</span> </label>
            <input type="text" name=artistName id="artist-input">

            <label for="year-input">Year Created: </label>
            <input type="text" name=year id="year-input">

            <label for="materials-input">Materials/Medium: </label>
            <input type="text" name=materials id="materials-input">

            <label for="notes-input">Additional Notes:</label>
            <input type="text" name=notes id="notes-input">

            <label for="url-input">Image URL: <span class="required">(required)</span></label>
            <input type="text" name=imageURL id="url-input">
            <br>            
            <button id="add-button">Add to Archive</button>
        </div>
        <div class="add-or-return">
            <button id="add-more-button">Add Another New Artwork</button>
            <button id="return-button">Return to Archive Vista View</button>
        </div>


        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Launch demo modal
          </button> -->
                <!-- Add Artist Modal -->
                <div class="modal fade" id="add-artist-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">Artist does not exist in your archives.</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p id="modal-body-text"></p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary add-artist-button" id="add-artist-button">Add Artist to Archive</button>
                        </div>
                      </div>
                    </div>
                  </div>

                   <!-- Add Medium Modal -->
                <div class="modal fade" id="add-medium-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">Adding artist to archive.</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <label for="medium-modal-input">What is this artist's primary medium?<span class="required">(required)</span></label>
                            <input type="text" name=medium-modal-input id="medium-modal-input" placeholder="oil paint, watercolor, fiber, collage...">
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" id="add-medium-button">Add Medium</button>
                        </div>
                      </div>
                    </div>
                  </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
