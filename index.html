<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <a href="./index.html" class="nav-brand">Archivista.</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="./add-art.html" class="nav-link"><i class="fas fa-plus"></i> New Artwork </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" id="carousel1">
                <!-- first image in carousel randomly selected from db -->
              </div> 
              <div class="carousel-item" id="carousel2">
                  <!-- second image in carousel randomly selected from db -->
              </div>
              <div class="carousel-item" id="carousel3">
                  <!-- third image in carousel randomly selected from db -->
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>


        <div class="views-toggle-wrapper">
            <ul class="views-toggle">
                <li>
                    <a href="#"><i class="fa fa-th-large" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-list"></i></a>
                </li>
            </ul>
        </div>

        <div class="gallery">
            <div class="all-artworks">
                <!-- All artworks from database  -->
            </div>
        </div>

        <!--  Information of archive item displays in new modal on click.  -->
        <div class="modal fade" id="archive-item-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content" id="info-modal-content">
                <div class="modal-header" id="info-modal-header">
                  <h5 class="modal-title" id="archive-item-title"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div id="archive-item-body">
                    <!-- archive item information displays here with edit-delete-art.js     -->
                </div>
                <div class="modal-footer">
                  <p id="delete-prompt">Are you sure?</p>
                  <button type="button" class="btn btn-secondary remove-from-archive-button" >Remove From Archive</button>
                  <button type="button" class="btn btn-secondary" id="delete-archive-item-button">Delete</button>
                  <button type="button" class="btn btn-secondary edit-archive-item-button" >Edit</button>
                  <button type="button" class="btn btn-secondary save-archive-item-button" >Save</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="edit-close-button">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="edit-cancel-button">Cancel</button>

                </div>
              </div>
            </div>
          </div>


            
        <!-- <script src="edit-delete-art.js" defer></script> -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
